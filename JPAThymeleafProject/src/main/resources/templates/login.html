<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
	<form class="form-signin" method="post" action="login-process">
        <h2 class="form-signin-heading text-center mb-5">💚빅데이터반💚</h2>
        <p>
            <label for="username" class="sr-only">아이디</label>
            <input type="text" id="username" name="id" class="form-control" placeholder="아이디" autofocus required>
        </p>
        <p>
            <label for="password" class="sr-only">비밀번호</label>
            <input type="password" id="password" name="pw" class="form-control" placeholder="비밀번호" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginbtn">로그인</button>
    </form>

    <form class="form-signin" method="get" action="join">
        <button class="btn btn-lg btn-warning btn-block" type="submit" id="joinbtn">회원가입하기</button>
    </form>
</body>
</html>
