# spring boot
# 스프링 종류 중 하나, 웹을 개발하는 목적으로 만들어진 프레임워크
# - 환경설정이 Spring Legacy에 비해 간단함

# 스프링 부트 특징
# - 스프링부트 스타터를 사용하여, 코드 작성없이 라이브러리 추가가 가능하다
# - 라이브러리 버젼이 없다. (스타터가 자동으로 스프링부트 저번에 맞게 라이브러리 로드)
# - 서버가 내장되어있다. (톰캣) -> 포트번호를 바꾸고 싶을때, properties파일에서 설정 진행


# 스프링부트의 모든 환경설정을 진행하는 파일 
spring.application.name=MySpringboot

# 서버의 포트번호를 변경
server.port=8090


# consor에 출력되는 banner 끄는방법
# spring.main.banner-mode =off

# View Resolver가 화면 이름을 해석하는 설정, controller가 리턴하는 문자열에 접두사와 접미사 지정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# context-path 설정하기
# 프로젝트 - 특정 url mapping 하기
server.servlet.context-path=/web

# DB연결 url, driver, 계정이름, 계정 비밀번호
spring.datasource.url=jdbc:oracle:thin:@project-db-campus.smhrd.com:1524:xe
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.username=naverCloudtest
spring.datasource.password=naverCloudtest

# mybatis 별칭 설정
mybatis.type-aliases-package=com.smhrd.web.entity
